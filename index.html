<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
</head>
<body>
    <div id="container1" class="container-fluid">
        <div class="row">
            <div class="title">
                <h1>Antoine Brinkmans</h1>
            </div>
        </div>
        <div class="row">
            <div class="secondtitle">
                <h4>Développeur Web</h4>
            </div>
        </div>
        <div class="col">
            <div class="bar"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col">
            <div class="bigimg">
                <img id="firstimg" src="../img/sao.jpg" alt="">
                <img id="secondimg" src="../img/sao2.jpg" alt="">
            </div>
            <div class="thirdtitle">
                <h4>Projet réalisés</h4>
            </div>
            <div class="threebox">
                <div class="box">                  
                <div class="card">
                    <img class="card-img-top" src="../img/rin.gif" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Blue Exorcist</h5>
                      <p class="card-text">Rin Okumura</p>
                      <a href="https://fr.wikipedia.org/wiki/Blue_Exorcist" class="btn btn-primary">Consulter le projet</a>
                    </div>
                  </div>
                </div>
                <div class="box">
                  <div class="card">
                    <img class="card-img-top" src="../img/kaneki.gif" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Tokyo Ghoul</h5>
                      <p class="card-text">Ken Kaneki</p>
                      <a href="https://fr.wikipedia.org/wiki/Tokyo_Ghoul" class="btn btn-primary">Consulter le projet</a>
                    </div>
                  </div>
                </div>
                <div class="box">
                    <div class="card">
                      <img class="card-img-top" src="../img/yumeko.gif" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title">Gambling School</h5>
                        <p class="card-text">Yumeko Jabami</p>
                        <a href="https://fr.wikipedia.org/wiki/Gambling_School" class="btn btn-primary">Consulter le projet</a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
